<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cornell.css') }}">
</head>
<body>
<article class="cornell-notes-view">
    <header>
        <div class="leftheader">Cues</div>
        <div class="rightheader">Date: {{ date }}. Topic: {{ topic }}.</div>
    </header>
    {% for s, section in enumerate(sections) %}
        {% for i, part in enumerate(section.parts) %}
        <div class="leftmargin" id="leftmargin{{i+1}}">{{part.lm}}</div><div class="main" id="main{{i+1}}">{{part.main}}</div>
        {% endfor %}
        <footer>Summary: {{section.summary}}</footer>
    {% endfor %}
</article>

<script src="{{ url_for('static', filename='js/cornell-paper-holes.js') }}"></script>
</body>
</html>
